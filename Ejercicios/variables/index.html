// 5. Invertir un array
//  ● Escribe una función que reciba un array y devuelva el array invertido. Usa un bucle para
//  iterar sobre el array desde el final hasta el principio
function creandoArrayInvertido(array){
    let arrayInvertido = [];


    for(let i = array.length - 1; i>= 0; i--){
        arrayInvertido.push(array[i]);
    }

    return arrayInvertido;
}

let arr = [1,2,3,4,5]
let arr2 = [6,7,8,9,10]
// [1,2,3,4,5] longitud = 5. indices del 0 al 4
console.log(creandoArrayInvertido(arr2)) 
//si quieres acceder al elemento 5, el indice es [4] o [array.length - 1]





// 6. Encontrar el número mayor en un array
//  ● Creaunafunción que acepte un array de números y encuentre el número más grande
//  usando un bucle y una variable que se actualice al encontrar un número mayor
function encontrarNumeroMayor(array){
    if( array.length === 0){
        return "EL array esta vacio"
    }

    let numeroMayor = array[0]
    for(let i = 1; i < array.length; i++){
        if(array[i] > numeroMayor){
            numeroMayor = array[i];
        }
    }
    return numeroMayor;
}

console.log(encontrarNumeroMayor([3,7,2,9,1,5]));

function sumar (a, b, ...c){
    let resultado = a + b;

    c.forEach(function (n) {

}

// Funcion Constructora
function Animal (nombre, genero){
// Atributos
    this.nombre = nombre;
    this.genero = genero;

// Metodos
    this.sonar = function(){
        console.log("Hago sonidos porque estoy vivo")
    }
}

// Herencia Prototipica
function Perro(nombre,genero,tamanio) {
    this.super = Animal;
    this.super(nombre,genero);
    this.tamanio = tamanio;
}

// Perro esta heredando de Animal
Perro.prototype = new Animal();
Perro.prototype.constructor = Perro;

// Sobrescritura de metodos del prototipo padre enn el hijo
Perro.prototype.sonar = function () {
    console.log("Soy un perro y mi sonido es un ladrido");
}

Perro.prototype.ladrar = function () {
    console.log("Guauuu Guauuu");
}

// Instancias de Funcion Constructora
const snoopy = new Animal("Snoopy", "Macho"),
    lolaBunny = new Animal("Lola Bunny", "Hembra");

console.log(snoopy);
console.log(lolaBunny); 





// Clases y Herencia
class Animal2 {
    // El constructor es un método especial que se ejecuta en el momento de instanciar la clase
    constructor(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
    }

    // Métodos
    sonar() {
        console.log("Hago sonidos porque estoy vivo");
    }

    saludar() {
        console.log(`Hola, me llamo ${this.nombre}`);
    }
}

// Definición de la clase Perro que hereda de Animal2
class Perro2 extends Animal2 {
    constructor(nombre, genero, tamanio) {
        super(nombre, genero); // Llama al constructor de la clase padre
        this.tamanio = tamanio;
    }

    // Método sobrescrito
    sonar() {
        console.log("Soy un perro y mi sonido es un ladrido");
    }

    ladrar() {
        console.log("Guauuu Guauuu!!!");
    }
}
