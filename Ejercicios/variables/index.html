// Funcion declarada VS Funcion expresada
function funcionDeclarada(){
    console.log("Esto es una funcion DECLARADA, puede invocarse en cualquier parte de nuestro codigo, incluso antes de que la funcion sea declarada");
}

const funcionExpresada = function (){
    console.log("Esto es una funcion EXPRESADA, es decir, una función que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dirá Cannot access before initialization")
