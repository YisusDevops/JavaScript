<body>
    <h1> Asincronia en JavaScript</h1>
    <script>

function procesarPedido(zapato) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            if (zapato) {
                resolve(`El zapato "${zapato}" esta listo para su envio.`);
                } else {
                reject("No se ha seleccionado ningun zapato.");
            }
        }, 2000);
});
}




async function realizarCompra(zapatoSeleccionado) {
    console.log("Procesando tu pedido...");

    try{
        const mensaje = await procesarPedido(zapatoSeleccionado);
        console.log(mensaje);
    } catch (error) {
        console.log(`Hubo un problema: ${error}`);
    }
    console.log("Gracias por tu compra");
}

realizarCompra("Zapatos deportivos");





//





    </script>
</body>
</html>
