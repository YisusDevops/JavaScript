    <script>

function comprarZapatos(talla) {
    return new Promise((resolve, reject) => {
        console.log("Procesando tu pedido...");

        setTimeout(() => {
            const tallasDisponibles = [24, 25, 26, 27, 28, 29, 30];

            if (tallasDisponibles.includes(talla)) {
                resolve(`Tu pedido de la talla ${talla} ha sido confirmado`);
            } else {
                reject(`Lo sentimos, la talla ${talla} no esta disponible.`);
            }
            
        }, 2000);
    });
}

comprarZapatos(26)
    .then((mensajeExito) => {

    })
